<polymer-element name="magic-eight-ball" attributes="outlook">
    <template>
        <div class="ball" id="ball">
            <div class="eight"></div>
            <div class="answer">
                <div class="triangle"></div>
                <table><tr><td class="text" id="prediction">{{prediction}}</td></tr></table>
            </div>
        </div>
    </template>
    <script src="script/magic-eight-ball.js"></script>
    <link rel="stylesheet" href="style/magic-eight-ball.css"/>
</polymer-element>
