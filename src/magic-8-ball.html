        <div class="ball" id="ball">
            <div class="eight"></div>
            <div class="answer">
                <table><tr><td>
                    <p class="text" id="prediction">{{prediction}}</p>

            </div>
        </div>
    </template>

    <link rel="stylesheet" href="style/magic-8-ball.css"/>
</polymer-element>
